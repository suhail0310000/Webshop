    <script>
        //DEL 2 -> denne kan du teste videre med 

        //Hente ut alle input.values
        const myForm = document.getElementById('registerForm');
        var innFornavn = document.getElementById('inpFornavn');
        var innEtternavn = document.getElementById('inpEtternavn');
        var innEmail = document.getElementById('inpEmail');
        var innPassord = document.getElementById('inpPassord');
        console.log("leser");

        //Utfør operasjon-> trykk på knapp
        myForm.addEventListener('submit', function(e){
            console.log("Trukket");
            e.preventDefault();

           
            var entry = {
                innFornavn: innFornavn.value,
                innEtternavn: innEtternavn.value,
                innEmail: innEmail.value,
                innPassord: innPassord.value
            };

            console.log(entry);
            

           
            fetch(`${window.origin}/register/create-entry`, {
                method: "POST",
                credentials: "include",
                body: JSON.stringify(entry),
                cache: "no-cache",
                headers: new Headers({
                    "content-type": "application/json"
                })
            })
            .then(function (response){
                if(response.status !== 200){
                    console.log(`Response status was not 200: ${response.status}`);
                    return;
                }
                response.json().then(function(data){
                    console.log(data)
                })
            })
        })
    </script>
